<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Filters</title>
  </head>
  <body>
    {{name}}
    <h3>Capfirst Filter</h3>
    <p>{{name|capfirst}}</p>
    <h3>Length Filter</h3>
    <p>{{name|length}}</p>
    <h3>Upper Filter</h3>
    <p>{{name|upper}}</p>
    <h3>MakeList Filter</h3>
    <p>{{name|make_list}}</p>
    <h3>Word Count Filter</h3>
    <p>{{name|wordcount}}</p>
  </body>
</html>
